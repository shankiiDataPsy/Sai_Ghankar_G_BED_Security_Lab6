<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaft.com">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand"  th:href="@{/user}">Users</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page"  th:href="@{/user}">View-All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/add/page/}">Add</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a class="btn btn-dark" th:href="@{/logout}">Log Out</a>
            </form>
        </div>
    </div>
</nav>

<div class="p-5 text-center my-4">
    <h1>View User</h1>
</div>


<div class="container">

    <table class="table table-hover">
        <thead>
        <tr class="table-dark">
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>#</td>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td th:text="${user.fname}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="${user.lname}"></td>
        </tr>
        <tr>
            <td>Course</td>
            <td th:text="${user.course}"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td th:text="${user.country}"></td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-danger" th:href="@{/user}">Back</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
