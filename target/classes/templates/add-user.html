<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaft.com">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user}">Users</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page"  th:href="@{/user}">View-All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user/add/page/}">Add</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a class="btn btn-dark" th:href="@{/logout}">Log Out</a>
            </form>
        </div>
    </div>
</nav>

<div class="container">
<form th:action="@{/user/add/post/}" method="post" th:object="${user}">
<table class="table">
    <tbody>
    <tr>
        <td>
            <div class="mb-3 p-5 text-center">
                <h1>Create User</h1>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label h6">First Name</label>
                <input th:field="*{fname}" type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label h6">Last Name</label>
                <input th:field="*{lname}" type="text" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword3" class="form-label h6">Course</label>
                <input th:field="*{course}" type="text" class="form-control" id="exampleInputPassword3">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword4" class="form-label h6">Country</label>
                <input th:field="*{country}" type="text" class="form-control" id="exampleInputPassword4">
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </td>
    </tr>
    </tbody>
</table>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
